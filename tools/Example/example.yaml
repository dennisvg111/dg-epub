container:
  type: object
  xml_namespace: urn:oasis:names:tc:opendocument:xmlns:container
  attributes:
    version:
      type: string
      fixed: "1.0"
  properties:
    id:
      type: string
    single_file:
      $ref: "#package"
    rootfiles:
      items:
        $ref: "#rootfile"
      type: array

rootfile:
  type: object
  attributes:
    full_path:
      type: string
      xml_name: "full-path"
      default: "OEBPS/content.opf"
    media_type:
      type: string
      xml_name: "media-type"
      fixed: "application/oebps-package+xml"

package:
  type: object
  attributes:
    dir:
      $ref: "#base_text_direction"
  properties:
      
base_text_direction:
  type: string
  enum:
    - auto
    - ltr
    - rtl